<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="usergui.css" type="text/css" rel="stylesheet">
        <title>
            New User GUI
        </title>
    </head>
    <body>
        <section id="usergui">
         <div id="gui-wrapper" class="gui-wrapper">
                <div id="gui-container" class="gui-container">
                    <div id="header">
                        <h3>Gameframe</h3>
                        <p>Create a New Account</p>
                    </div>
                    
                    <div id="userinfo">
                        <form class="signup-form" action="includes/signup.inc.php" method="POST">
                            <input type="text" name="uid" placeholder="Username"></br>
                            <input type="text" name="email" placeholder="Email"></br>
                            <input type="password" name="pwd" placeholder="Password"></br>
                            <input id="fname" type="text" name="first" placeholder="First Name"></br>
                            <input id="lname" type="text" name="last" placeholder="Last Name"></br>
                            <div id="create">
                                <button id="createbtn" type="submit" name="submit">Enter the Gameframe</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </section>
        <script src="usergui.js"></script>
    </body>
</html>
