<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="time.css" type="text/css" rel="stylesheet">
        <title>Time Add</title>
    </head>
    <body>
        <div id="timeadd">
            <h4>Choose an Amount</h4>
            <div id="options">
                <div id="1" class="option">
                    <p class="hour">1 Hour</p>
                    <p class="money">$5</p>
                    <button class="add" name="add_1">Add</button>
                </div>

                <div id="2" class="option">
                    <p class="hour">2.5 Hours</p>
                    <p class="money">$10</p>
                    <button class="add" name="add_2">Add</button>
                </div>

                <div id="3" class="option">
                    <p class="hour">4 Hours</p>
                    <p class="money">$15</p>
                    <button class="add" name="add_4">Add</button>
                </div>

                <div id="4" class="option">
                    <p class="hour">8 Hours</p>
                    <p class="money">$25</p>
                    <button class="add" name="add_8">Add</button>
                </div>

                <div id="5" class="option">
                    <p class="hour">15 Hours</p>
                    <p class="money">$40</p>
                    <button class="add" name="add_15">Add</button>
                </div>

                <div id="6" class="option">
                    <p class="hour">25 Hours</p>
                    <p class="money">$60</p>
                    <button class="add" name="add_25">Add</button>
                </div>

                <div id="7" class="option">
                    <p class="hour">50 Hours</p>
                    <p class="money">$100</p>
                    <button class="add" name="add_50">Add</button>
                </div>

            </div>
        </div>


    </body>
</html>
